<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Adaptive layout</title>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="wrapper">
					<div class="contact-link">
						<div class="adress-link">
							<div class="adress">
								<img
									class="icon adress"
									src="./icon/house.svg"
									alt="house"
								/>
								<p class="title-adress">
									379 5Th Ave, New York, Nyc 10018
								</p>
							</div>
							<div class="adress">
								<img
									class="icon adress"
									src="./icon/phone.svg"
									alt="house"
								/>
								<p class="title-adress">(+1) 12 345 67 89</p>
							</div>
							<div class="adress">
								<img
									class="icon adress"
									src="./icon/clock.svg"
									alt="house"
								/>
								<p class="title-adress">
									Mo-San 9:00-18:00 Sunday CLOSE
								</p>
							</div>
						</div>
						<div class="social-link">
							<img
								class="icon-social"
								src="./icon/facebook.svg"
								alt=""
							/>
							<img
								class="icon-social"
								src="./icon/twitter.svg"
								alt=""
							/>
							<img
								class="icon-social"
								src="./icon/google.svg"
								alt=""
							/>
							<img
								class="icon-social"
								src="./icon/instagram.svg"
								alt=""
							/>
							<img
								class="icon-social"
								src="./icon/linkedin.svg"
								alt=""
							/>
						</div>
					</div>
				</div>
			</div>
			<div class="main_section">
				<div class="wrapper">
					<div class="logo">
						<img src="./icon/LOGO.svg" alt="" />
						<p class="logo_title">RGES</p>
					</div>
					<ul class="menu_item">
						<li>Home</li>
						<li>About Us</li>
						<li>Service</li>
						<li>News</li>
						<li>Project</li>
						<li>Shop</li>
						<li>Contact Us</li>
					</ul>
				</div>
			</div>
		</header>
		<main>
			<section class="title">
				<div class="container">
					<div
						class="bg"
						style="background-image: url(./img/Background.jpg)"
					></div>
					<div class="content">
						<h1>welcome to the arges</h1>
						<p>We stand behind your success</p>
						<div class="butn">
							<div class="btn left">our project</div>
							<div class="btn right">learn more</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
